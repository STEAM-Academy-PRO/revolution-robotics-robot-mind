sudo: false
dist: xenial
language: python
python: "3.7"
git:
  depth: false

# command to install dependencies
install:
  - pip install -r install/requirements.txt
  - pip install -r install/requirements_test.txt

# command to run tests
script:
  - nose2 -B
  - python -m dev_tools.precommit_pep8 --check-all

# Push the results back to codecov
after_success:
  - codecov
  - if [ ! -z "$TRAVIS_TAG" ]; then ./dev_tools/trigger-build.sh; fi
  - python -m dev_tools.create_package

deploy:
  skip_cleanup: true
  provider: releases
  file_glob: true
  file: "install/framework*"
  overwrite: true
  on:
    tags: true
  api_key:
    secure: ""

notifications:
  slack:
    on_success: change
    rooms:
      - revolution-robotics:sXlaetqFuXuT3Vr4atwogEdK
